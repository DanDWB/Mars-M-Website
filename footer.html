<style>



*{
    margin: 0;
    padding: 0;
    font-family: 'Oswald', sans-serif;
    box-sizing: border-box;

}


body{
    background-color: white;
}

footer{
    width: 100%;
    position: absolute;
    bottom: 0;
    background: rgb(128,10,10);
    background: linear-gradient(90deg, rgba(128,10,10,1) 0%, rgba(115,21,27,1) 59%, rgba(91,2,31,1) 100%);
    color: white;
    padding: 40px 0 30px;
    border-top-left-radius: 80px;
    font-size: 13px;
    line-height: 20px;
}
.row{
    width: 85%;
    margin: auto;
    display: flex;
    flex-wrap: wrap;
    align-items: flex-start;
    justify-content: space-between;
}
.col{
    flex-basis: 25%;
    padding: 10px;
}
.col:nth-child(2), .col:nth-child(3){
    flex-basis: 15%;
}
.logo{
    width: 60px;
    margin-bottom: 5px;
    
}
.col h3{
    width: fit-content;
    margin-bottom: 50px;
    position: relative;
}
ul li{
    list-style: none;
    margin-bottom: 12px;
}
ul li a{
    text-decoration: none;
    color: white;
}


.fa-brands{
width: 40px;
height: 40px;
border-radius: 50%;
text-align: center;
line-height: 40px;
font-size: 20px;
color: rgb(0, 0, 0);
background: #fff;
margin-right: 15px;
cursor: pointer;
}
hr{
    width: 90%;
    border: 0;
    border-bottom: 1px solid white;
    margin: 20px auto;
}
.Creator{
    text-align: center;
}
.Creator .fa-brands{
margin-left: 20px;
font-size: 20px;
color: rgb(255, 255, 255);
margin-right: 15px;
cursor: pointer;
}

.underline{
    width: 100%;
    height: 5px;
    background: #2c2222;
    border-radius: 3px;
    position: absolute;
    top: 25px;
    left: 0;
    overflow: hidden;
}
.underline span{
    width: 30px;
    height: 100%;
   background: rgb(146, 50, 50);
    border-radius: 3px;
    position: absolute;
    top: 0;
    left: 10px;
    animation: moving 2s linear infinite;
}

@keyframes moving{
    0%{
        left: -20px;
    }
    100%{
        left: 100%;
    }
}
@media (max-width: 700px){
    footer{
        bottom: unset;
    }
    .col{
    flex-basis: 100%;
    
}
.col:nth-child(2), .col:nth-child(3){
    flex-basis: 100%;
}
}
</style>
